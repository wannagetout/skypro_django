{% extends "catalog/base_layout.html" %}
{% load tags %}

{% block body %}
<div class="text-center">
    <img class="rounded" src="{% mediapath item.product_image %}"
         height="60%" width="40%" alt="Card image cap">
</div>
<div class="text-center">
    <div class="card-body">
        <p class="d-flex m-4 align-items-center"><b>{{ item.product_name }}</b></p>
        <p class="card-text">{{ item.product_description|letter_limit }}</p>
        <p>{{ item.product_sale_price }} руб.</p>
        <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">{{ item.update_date }}</small>
        </div>
    </div>
</div>
{% endblock %}
