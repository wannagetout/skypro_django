{% extends "catalog/base_layout.html" %}
{% load tags %}

{% block body %}
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for item in items %}
            <div class="col-md-4 align-items-center">
                <div class="card border-secondary mb-4 box-shadow">
                    <img class="card-img-top" src="{% mediapath item.product_image %}"
                          height="300px" alt="Card image cap">
                    <p class="d-flex m-4 align-items-center">{{ item.product_name }}</p>
                    <div class="card-body">
                        <p class="card-text">{{ item.product_description|letter_limit }}</p>
                        <p>{{ item.product_sale_price }} руб.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group al-center">
                                <a href="/item/{{ item.id }}">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Подробнее</button>
                                </a>
                            </div>
                            <small class="text-muted">{{ item.update_date }}</small>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
